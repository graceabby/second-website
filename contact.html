	<div class="header">
		<h1>Contact</h1>
	</div>
	<section class="main-contact">
		<h2 class= "center-text"> Send a Message</h2>
		<form>
	<!--	<form method="post" action="process.php"> This is for future code-->
			<label for="form-name">Name: </label>
				<input type="text" name="name" placeholder="Name" id="form-name">
			<label for="form-email"> Email: </label>
				<input type="text" name="email" placeholder="Email" id="form-email">
			<label for="form-subject">Subject: </label>
				<input type="text" name='subject' placeholder="Subject" id="form-subject">
			<label>
			Message: <br>
				<textarea name="message" placeholder="Message"></textarea>
			</label>
			<label>
				<input type="radio" name="subscribe" value="yes"> Yes, I want more email! <!-- radio boxes allow for checking boxes but only one option or the other. If you want multiple boxes you switch the type to checkbox -->
			</label>
			<label>
				<input type="radio" name="subscribe" value="no"> No, I don't want email.
			</label>
			<button type="submit">Submit</button>
		</form>
	</section>
</body>
